---
- name: Pre installation steps
  include_tasks: "{{ item }}"
  with_first_found:
    - files: "install_{{ ansible_distribution }}.yml"

- name: Ensure Netdata is installed
  become: yes
  package:
    name: netdata
    state: present

- name: Ensure the Netdata service is enabled and running
  become: yes
  service:
    name: netdata
    state: started
    enabled: yes
